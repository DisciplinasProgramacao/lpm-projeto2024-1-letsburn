server.port=8080


#Essa prop irá pedir para o spring considerar a configuração do locale abaixo dessa, como a padrão
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

#Spring DataSource Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/lets-burn
spring.datasource.username=gustavo
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver


#Spring devtools
spring.devtools.restart.log-condition-evaluation-delta=false
